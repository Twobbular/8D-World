<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Hub</title>
    <style>
        :root {
            --primary: #bc00ff;
            --bg: #050008;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            user-select: none;
            touch-action: none;
        }

        /* Starfield Effect */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .viewport {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .scene {
            width: 0;
            height: 0;
            position: relative;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* The Cylinder */
        .cylinder {
            position: absolute;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
            will-change: transform;
            pointer-events: none;
        }

        /* Individual Portal Panels */
        .portal {
            position: absolute;
            width: 180px;
            height: 280px;
            left: -90px;
            top: -140px;
            border: 2px solid var(--primary);
            background: rgba(188, 0, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backface-visibility: hidden; 
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(188, 0, 255, 0.4);
            transition: background 0.3s, box-shadow 0.3s, border-color 0.3s, transform 0.5s, opacity 0.5s;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            box-sizing: border-box;
            pointer-events: auto;
            opacity: 1;
        }

        .portal.hidden {
            opacity: 0;
            pointer-events: none;
            transform: rotateY(0deg) translateZ(-100px) scale(0.5) !important;
        }

        .portal:hover {
            background: rgba(188, 0, 255, 0.4);
            border-color: #e066ff;
            box-shadow: 0 0 40px var(--primary), inset 0 0 20px var(--primary);
        }

        .portal span {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #000;
        }

        /* UI Elements */
        .ui-container {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: none;
        }

        .wheel-selector {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .wheel-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.2s;
        }

        .wheel-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        .instructions {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(188, 0, 255, 0.8);
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="viewport">
        <div class="scene" id="scene">
            <div class="cylinder" id="cylinder">
                <!-- Portals will be injected by JS -->
            </div>
        </div>
    </div>

    <div class="ui-container">
        <div class="wheel-selector">
            <button class="wheel-btn active" id="btn-1" onclick="switchWheel(1)">WHEEL 1</button>
            <button class="wheel-btn" id="btn-2" onclick="switchWheel(2)">WHEEL 2</button>
        </div>
        <div class="instructions" id="status">Drag to rotate â€¢ Press 1 or 2 to switch wheels</div>
    </div>

    <script>
        const cylinder = document.getElementById('cylinder');
        const status = document.getElementById('status');
        
        const wheels = {
            1: [
                { name: "Diney the Dinosaur", url: "diney_the_dinosaur.html" },
                { name: "Minecraft 2", url: "Minecraft_2.html" },
                { name: "About 8D", url: "About8D.html" },
                { name: "The City Part 1", url: "TheCityPart1" },
                { name: "The Meadow Part 2", url: "TheMedowPart2" },
                { name: "The Desert Part 3", url: "TheDesertPart3" },
                { name: "Yam's Base Part 4", url: "YamsBasePart4" },
                { name: "8D Tutorial 1/10", url: "Tutorial120" }
            ],
            2: [
                { name: "8D Tutorial 2/20", url: "Tutorial220" },
                { name: "Ball run", url: "Ballrun" },
                { name: "Trucker", url: "Trucker" },
                { name: "When you wash your hands too much", url: "wywyhtm" },
                { name: "8D Tutorial 3/20", url: "Tutorial330 },
                { name: "The last bag of potato chips", url: "tlbopc" },
                { name: "Space explorer", url: "SpaceExplorer" },
                { name: "New Super Mario World", url: "NSMW" }
            ]
        };

        let currentWheel = 1;
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let targetRotation = 0;
        let velocity = 0.1;

        function createPortals() {
            cylinder.innerHTML = '';
            const gameList = wheels[currentWheel];
            
            gameList.forEach((game, i) => {
                const angle = i * 45;
                const a = document.createElement('a');
                a.href = game.url.startsWith('http') ? game.url : `https://twobbular.github.io/8D-World/${game.url}`;
                a.className = 'portal';
                a.style.transform = `rotateY(${angle}deg) translateZ(-500px)`;
                a.innerHTML = `<span>${game.name}</span>`;
                cylinder.appendChild(a);
            });
        }

        function switchWheel(num) {
            if (num === currentWheel) return;
            
            currentWheel = num;
            
            // Update UI
            document.querySelectorAll('.wheel-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${num}`).classList.add('active');
            
            // Animation: shrink/fade existing portals
            const portals = document.querySelectorAll('.portal');
            portals.forEach(p => p.classList.add('hidden'));
            
            // Wait for transition, then rebuild
            setTimeout(() => {
                createPortals();
            }, 500);
        }

        // Input Handling
        function getX(e) {
            if (e.touches && e.touches.length > 0) return e.touches[0].pageX;
            if (e.changedTouches && e.changedTouches.length > 0) return e.changedTouches[0].pageX;
            return e.pageX || 0;
        }

        window.addEventListener('mousedown', (e) => { isDragging = true; startX = getX(e); velocity = 0; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = getX(e);
            targetRotation += (x - startX) * 0.3;
            startX = x;
        });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('touchstart', (e) => { isDragging = true; startX = getX(e); velocity = 0; }, { passive: true });
        window.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const x = getX(e);
            targetRotation += (x - startX) * 0.3;
            startX = x;
        }, { passive: true });
        window.addEventListener('touchend', () => isDragging = false);

        // Keyboard Shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.key === '1') switchWheel(1);
            if (e.key === '2') switchWheel(2);
        });

        function animate() {
            if (!isDragging) {
                targetRotation += velocity;
                velocity *= 0.95;
                if (Math.abs(velocity) < 0.05) velocity = 0.05;
            }
            currentRotation += (targetRotation - currentRotation) * 0.1;
            cylinder.style.transform = `rotateY(${currentRotation}deg)`;
            requestAnimationFrame(animate);
        }

        // Starfield
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 0.5 });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#bc00ff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', resize);
        resize();
        drawStars();
        createPortals();
        animate();
    </script>
</body>
</html>
