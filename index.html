<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Hub</title>
    <style>
        :root {
            --primary: #bc00ff;
            --bg: #050008;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            user-select: none;
            touch-action: none;
        }

        /* Starfield Effect */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .viewport {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            pointer-events: none; /* Let clicks pass through the container */
        }

        .scene {
            width: 0; /* Changed to 0 so the container doesn't block clicks */
            height: 0;
            position: relative;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* The Cylinder */
        .cylinder {
            position: absolute;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
            will-change: transform;
            pointer-events: none;
        }

        /* Individual Portal Panels */
        .portal {
            position: absolute;
            width: 180px;
            height: 280px;
            left: -90px; /* Centering relative to 0 width */
            top: -140px; /* Centering relative to 0 height */
            border: 2px solid var(--primary);
            background: rgba(188, 0, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backface-visibility: hidden; 
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(188, 0, 255, 0.4);
            transition: background 0.3s, box-shadow 0.3s, border-color 0.3s, transform 0.2s;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            box-sizing: border-box;
            pointer-events: auto; /* Re-enable clicks specifically for the buttons */
        }

        .portal:hover {
            background: rgba(188, 0, 255, 0.4);
            border-color: #e066ff;
            box-shadow: 0 0 40px var(--primary), inset 0 0 20px var(--primary);
        }

        .portal span {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #000;
        }

        .instructions {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(188, 0, 255, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="viewport">
        <div class="scene" id="scene">
            <div class="cylinder" id="cylinder">
                <!-- Portals -->
                <a href="https://twobbular.github.io/8D-World/diney_the_dinosaur.html" class="portal" style="transform: rotateY(0deg) translateZ(-500px);">
                    <span>Diney the Dinosaur</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/Minecraft_2.html" class="portal" style="transform: rotateY(45deg) translateZ(-500px);">
                    <span>Minecraft 2</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/About8D.html" class="portal" style="transform: rotateY(90deg) translateZ(-500px);">
                    <span>About 8D</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/TheCityPart1" class="portal" style="transform: rotateY(135deg) translateZ(-500px);">
                    <span>The city part 1</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/TheMedowPart2" class="portal" style="transform: rotateY(180deg) translateZ(-500px);">
                    <span>The Medow part 2</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/TheDesertPart3" class="portal" style="transform: rotateY(225deg) translateZ(-500px);">
                    <span>The Desert part 3</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/YamsBasePart4" class="portal" style="transform: rotateY(270deg) translateZ(-500px);">
                    <span>Yam's base part 4</span>
                </a>
                <a href="https://twobbular.github.io/8D-World/Tutorial120" class="portal" style="transform: rotateY(315deg) translateZ(-500px);">
                    <span>8D Tutorial 1/10</span>
                </a>
            </div>
        </div>
    </div>

    <div class="instructions" id="status">Drag to rotate â€¢ Click to enter</div>

    <script>
        const cylinder = document.getElementById('cylinder');
        const status = document.getElementById('status');
        
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let targetRotation = 0;
        let velocity = 0.1;

        function getX(e) {
            if (e.touches && e.touches.length > 0) return e.touches[0].pageX;
            if (e.changedTouches && e.changedTouches.length > 0) return e.changedTouches[0].pageX;
            return e.pageX || 0;
        }

        const startAction = (e) => {
            // Only initiate drag if we're clicking the background or dragging
            // This allows the portal links to still trigger clicks
            isDragging = true;
            startX = getX(e);
            velocity = 0;
        };

        const moveAction = (e) => {
            if (!isDragging) return;
            const x = getX(e);
            const delta = (x - startX) * 0.3;
            targetRotation += delta;
            startX = x;
        };

        const endAction = () => {
            isDragging = false;
        };

        // Attach listeners to window so dragging works anywhere
        window.addEventListener('mousedown', startAction);
        window.addEventListener('mousemove', moveAction);
        window.addEventListener('mouseup', endAction);
        window.addEventListener('touchstart', startAction, { passive: true });
        window.addEventListener('touchmove', moveAction, { passive: true });
        window.addEventListener('touchend', endAction, { passive: true });

        function animate() {
            if (!isDragging) {
                targetRotation += velocity;
                velocity *= 0.95;
                if (Math.abs(velocity) < 0.05) velocity = 0.05;
            }

            currentRotation += (targetRotation - currentRotation) * 0.1;
            cylinder.style.transform = `rotateY(${currentRotation}deg)`;
            
            requestAnimationFrame(animate);
        }

        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#bc00ff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', resize);
        resize();
        drawStars();
        animate();
    </script>
</body>
</html>
